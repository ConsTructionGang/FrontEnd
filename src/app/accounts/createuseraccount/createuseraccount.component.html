<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">Create a user account</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" required id="name" aria-describedby="emailHelp" placeholder="Enter full name" [(ngModel)]="userAccount.name" name="namefield">
            </div>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" required id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userAccount.email" name="emailfield">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" required id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="userAccount.username" name="usernamefield">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userAccount.password" name="passwordfield">
              <small id="passwordHelp" class="form-text text-muted">
                Passwords should be at least 8 characters and should contain numbers and letters.
              </small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Confirm Password</label>
              <input type="password" class="form-control" required id="exampleInputPassword2" placeholder="Password" [(ngModel)]="userAccount.password" name="confirmpasswordfield">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <p> Already have an account?
              <a routerLink="/login">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
