<div class="card">
  <h5 class="card-header">Create a supplier Account</h5>
  <div class="card-body">
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="userAccount.username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCompanyName">Company Name</label>
        <input class="form-control" id="inputCompanyName" placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="inputLocation">Location</label>
        <input class="form-control" id="inputLocation" placeholder="Enter location">
      </div>
      <div class="form-group">
        <label for="inputSupplies">Supplies</label>
        <input class="form-control" id="inputSupplies" placeholder="Enter supplies">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">
          Passwords should be at least 8 characters and should contain numbers and letters.
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" [(ngModel)]="userAccount.password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
