<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-md-8">
 <div class="card">
        <h5 class="card-header">Create a user account</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter full name" [(ngModel)]="userAccount.name">
            </div>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userAccount.email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="userAccount.username">
            </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userAccount.password">
              <small id="passwordHelp" class="form-text text-muted">
                Passwords should be at least 8 characters and should contain numbers and letters.
              </small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" [(ngModel)]="userAccount.password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        </div>
        </div>
 </div>
 </div>
